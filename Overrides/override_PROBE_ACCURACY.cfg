[gcode_macro PROBE_ACCURACY]
rename_existing: PROBE_ACCURACY_BASE
gcode:
    BED_MESH_CLEAR

    LOCK_DOCKING
    G28 P0
    ATTACH_PROBE RETURN_TO_POSITION=FALSE

    G1 X{printer["gcode_macro _BED_SIZE"].bed_size[0] / 2} Y{printer["gcode_macro _PROBE_VARIABLES"].y_pos} F5000
    
    PROBE_ACCURACY_BASE {% for p in params
                %}{'%s=%s ' % (p, params[p])}{%
               endfor %}

    UNLOCK_DOCKING
    DOCK_PROBE RETURN_TO_POSITION=FALSE
    PARK

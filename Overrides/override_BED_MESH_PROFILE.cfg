[gcode_macro BED_MESH_PROFILE]
rename_existing: BED_MESH_PROFILE_BASE
gcode:
  {% if params.OVERRIDE is defined and params.OVERRIDE == '1' and params.LOAD is defined and params.LOAD|upper == "DEFAULT" %}
    BED_MESH_PROFILE_BASE LOAD={printer['gcode_macro MESH_DATABASE'].default_mesh}
  {% else %}
    BED_MESH_PROFILE_BASE {% for p in params
                %}{'%s=%s ' % (p, params[p])}{%
               endfor %}
  {% endif %}

[gcode_macro CALIBRATE_PROBE]
gcode:
    PROBE_CALIBRATE {% for p in params
                %}{'%s=%s ' % (p, params[p])}{%
               endfor %}

[gcode_macro PROBE_CALIBRATE]
rename_existing: PROBE_CALIBRATE_BASE
gcode:
    BED_MESH_CLEAR

    LOCK_DOCKING
    G28 P0

    G0 X{printer["gcode_macro _PROBE_VARIABLES"].pos[0]} Y{printer["gcode_macro _PROBE_VARIABLES"].pos[1]} F5000

    _CHECK_PROBE action=attach
    PROBE_CALIBRATE_BASE {% for p in params
                %}{'%s=%s ' % (p, params[p])}{%
               endfor %}

    RESPOND PREFIX=Moving MSG="the bed 20mm down"
    M117 Moving bed 20mm down
    TESTZ Z=20
    
    UNLOCK_DOCKING
    RESPOND PREFIX=Please MSG="remove the probe manually and set it into the dock"
    M117 Please remove probe

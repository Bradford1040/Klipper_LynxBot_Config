[gcode_macro SET_LED]
rename_existing: SET_LED_BASE
gcode:
  {% if params.LED is defined and params.LED|string == 'Toolhead' %}
    {% set RED = 0 %}
    {% set GREEN = 0 %}
    {% set BLUE = 0 %}
    {% set WHITE = 0 %}

    {% if params.RED is defined and params.RED|float > 0 %}
      {% set RED = 1 %}
    {% endif %}

    {% if params.GREEN is defined and params.GREEN|float > 0 %}
      {% set GREEN = 1 %}
    {% endif %}

    {% if params.BLUE is defined and params.BLUE|float > 0 %}
      {% set BLUE = 1 %}
    {% endif %}

    {% if params.WHITE is defined and params.WHITE|float > 0 %}
      {% set WHITE = 1 %}
    {% endif %}

    {% if RED|int != 0 or GREEN|int != 0 or BLUE|int != 0 or WHITE|int != 0 %}
      SET_GCODE_VARIABLE MACRO=LED_BARS VARIABLE=value value=1
    {% else %}
      SET_GCODE_VARIABLE MACRO=LED_BARS VARIABLE=value value=0
    {% endif %}
  {% endif %}
  SET_LED_BASE {rawparams}

[display_template bed_heat]
param_target_temp: 60
param_base_temp: 0
text:
  {% set ratio = (printer.heater_bed.temperature - param_base_temp) / (param_target_temp - param_base_temp)|float %}
  {% if ratio < 0 %}
    {% set ratio = 0 %}
  {% endif %}
  {% if ratio > 1 %}
    {% set ratio = 1 %}
  {% endif %}
  {ratio}, 0.0, {1 - ratio}, 0.0

[beacon]
serial: /dev/serial/by-id/usb-Beacon_Beacon_RevH_8C08328B4E5737374D202020FF071C1C-if00
speed: 5.
lift_speed: 5.
backlash_comp: 0.5
x_offset: 0.0
y_offset: 18.50
trigger_distance: 3.
trigger_dive_threshold: 2.
trigger_hysteresis: 0.006
cal_nozzle_z: 0.1
cal_floor: 0.2
cal_ceil: 5.
cal_speed: 1.
cal_move_speed: 250.
default_model_name: default
mesh_main_direction: x
mesh_overscan: 1
mesh_runs: 2
mesh_cluster_size: 1
zero_reference_cluster_size: 1.
accel_scale: 16g
accel_axes_map: x, y, z

home_xy_position: 125.00, 125.00
home_z_hop: 0
home_z_hop_speed: 5
home_xy_move_speed: 300
home_autocalibrate: never
home_method: proximity
home_method_when_homed: proximity

[gcode_macro beacon_poke_test]
gcode:
  {% set amount = params.AMOUNT|default(100)|int %}
  G28 X0 Y0 Z0 P0
  G90
  G1 X125 Y70
  {% for i in range(amount) %}
    RESPOND MSG="TEST: {i + 1}"
    beacon_poke speed=3 top=5 bottom=-0.08
  {% endfor %}
  PARK

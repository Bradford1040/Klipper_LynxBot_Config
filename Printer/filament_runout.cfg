[filament_motion_sensor Motion]
switch_pin: ^PG15
extruder: extruder
pause_on_runout: True
detection_length: 3.5
event_delay: 3.0
pause_delay: 0.5
runout_gcode:
    NOTIFY_RUNOUT_MOTION

[filament_switch_sensor Switch]
switch_pin: ^PG14
pause_on_runout: True
event_delay: 3.0
pause_delay: 0.5
runout_gcode:
    NOTIFY_RUNOUT_SWITCH
    UPDATE_DELAYED_GCODE ID=NOTIFY_RUNOUT_SWITCH DURATION=5

[extruder]
nozzle_diameter: 0.400
filament_diameter: 1.750

[firmware_retraction]
retract_length: 1.25
retract_speed: 100 # Set to 30 when printing TPU
unretract_speed: 100 # Set to 30 when printing TPU

[filament_motion_sensor BTT-Smart]
detection_length: 10.00
extruder: extruder
switch_pin: ^!ar_uno:12
pause_on_runout: False
event_delay: 3.0
pause_delay: 0.5
runout_gcode:
    NOTIFY_RUNOUT

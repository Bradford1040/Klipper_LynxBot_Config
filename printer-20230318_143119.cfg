# This file contains common pin mappings for the 2019 Creality
# Ender 5. To use this config, the firmware should be compiled for the
# AVR atmega1284p.

# Modified by Zeanon

# Note, a number of Melzi boards are shipped with a bootloader that
# requires the following command to flash the board:
#  avrdude -p atmega1284p -c arduino -b 57600 -P /dev/ttyUSB0 -U out/klipper.elf.hex
# If the above command does not work and "make flash" does not work
# then one may need to flash a bootloader to the board - see the
# Klipper docs/Bootloaders.md file for more information.

# See docs/Config_Reference.md for a description of parameters.


[include include.cfg]
[include fluidd.cfg]


[stepper_x]
step_pin: PD7
dir_pin: !PC5
enable_pin: !PD6
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC2
position_endstop: 241
position_min: -14
position_max: 241
homing_speed: 30
homing_retract_dist: 10.0

[stepper_y]
step_pin: PC6
dir_pin: !PC7
enable_pin: !PD6
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC3
position_endstop: 224.5
position_min: -13.5
position_max: 228
homing_speed: 30
homing_retract_dist: 10.0
homing_positive_dir: true

[stepper_z]
step_pin: PB3
dir_pin: !PB2
enable_pin: !PA5
microsteps: 16
rotation_distance: 4 # Use 4 for Ender5 versions after late 2019
endstop_pin: probe:z_virtual_endstop
# position_endstop: 0.0
position_min: -5
position_max: 290
homing_positive_dir: false
homing_speed: 10

[extruder]
step_pin: PB1
dir_pin: PB0
enable_pin: !PD6
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 4.7283489
max_extrude_only_distance: 250
max_extrude_only_velocity: 120
max_extrude_only_accel: 3000
instantaneous_corner_velocity: 5.000
pressure_advance: 0.0515
pressure_advance_smooth_time: 0.03

heater_pin: PD5
# sensor_type: EPCOS 100K B57560G104F
sensor_type: ATC Semitec 104GT-2
sensor_pin: PA7
control = pid
pid_kp = 16.119
pid_ki = 1.043
pid_kd = 62.259
min_temp: 0
max_temp: 300
min_extrude_temp: 190

nozzle_diameter: 0.400
filament_diameter: 1.750

[firmware_retraction]
retract_length: 1.25
retract_speed: 100 # Set to 30 when printing TPU
unretract_speed: 100 # Set to 30 when printing TPU

[heater_bed]
heater_pin: PD4
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA6
control = pid
pid_kp = 70.885
pid_ki = 1.591
pid_kd = 789.479
min_temp: 0
max_temp: 130

[fan]
pin: PB4

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[probe]
pin: ^PC4
#   Probe detection pin. If the pin is on a different microcontroller
#   than the Z steppers then it enables "multi-mcu homing". This
#   parameter must be provided.
#deactivate_on_each_sample: True
#   This determines if Klipper should execute deactivation gcode
#   between each probe attempt when performing a multiple probe
#   sequence. The default is True.
x_offset: -2
#   The distance (in mm) between the probe and the nozzle along the
#   x-axis. The default is 0.
y_offset: 30
#   The distance (in mm) between the probe and the nozzle along the
#   y-axis. The default is 0.
#z_offset = 15.050
#   The distance (in mm) between the bed and the nozzle when the probe
#   triggers. This parameter must be provided.
#speed: 5.0
#   Speed (in mm/s) of the Z axis when probing. The default is 5mm/s.
#samples: 1
#   The number of times to probe each point. The probed z-values will
#   be averaged. The default is to probe 1 time.
#sample_retract_dist: 2.0
#   The distance (in mm) to lift the toolhead between each sample (if
#   sampling more than once). The default is 2mm.
lift_speed: 20
#   Speed (in mm/s) of the Z axis when lifting the probe between
#   samples. The default is to use the same value as the 'speed'
#   parameter.

[bed_mesh]
mesh_min: 10,15
mesh_max: 198, 222
probe_count: 6,6
mesh_pps: 2,3
algorithm: bicubic
speed: 50
horizontal_move_z: 20

[display]
lcd_type: st7920
cs_pin: PA3
sclk_pin: PA1
sid_pin: PC1
encoder_pins: ^PD2, ^PD3
click_pin: ^!PC0

[input_shaper]
#shaper_type_x = 3hump_ei
#shaper_freq_x = 91.0
#shaper_type_y = ei
#shaper_freq_y = 53.6

# [save_variables]
# filename: ~/database.cfg
#   Required - provide a filename that would be used to save the
#   variables to disk e.g. ~/variables.cfg

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    119.25, 111, 20

[temperature_sensor RASPBERRY_PI]
sensor_type: temperature_host
min_temp: 10
max_temp: 80

[output_pin BEEPER]
pin: PA4
pwm: True ; A piezo beeper needs a PWM signal, a DC buzzer doesn't.
value: 0 ; Silent at power on, set to 1 if active low.
shutdown_value: 0 ; Disable at emergency shutdown
cycle_time: 0.001 ; PWM frequency : 0.001 = 1ms will give a base tone of 1kHz
scale: 4000 ; PWM parameter will be in the range of (0-4000 Hz).

[output_pin LED]
pin: rpi:gpio21
value: 0

[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[force_move]
enable_force_move: true

[pause_resume]

[display_status]

[respond]


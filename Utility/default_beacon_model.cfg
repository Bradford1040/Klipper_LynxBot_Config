[gcode_macro SET_DEFAULT_BEACON_MODEL_TEXTURED_BLACK]
gcode:
  SET_DEFAULT_BEACON_MODEL DEFAULT_BEACON_MODEL='TEXTURED_BLACK'

[gcode_macro SET_DEFAULT_BEACON_MODEL_SMOOTH_BLACK]
gcode:
  SET_DEFAULT_BEACON_MODEL DEFAULT_BEACON_MODEL='SMOOTH_BLACK'

[gcode_macro SET_DEFAULT_BEACON_MODEL_TEXTURED_ALCHEMY]
gcode:
  SET_DEFAULT_BEACON_MODEL DEFAULT_BEACON_MODEL='TEXTURED_ALCHEMY'

[gcode_macro SET_DEFAULT_BEACON_MODEL_SMOOTH_ALCHEMY]
gcode:
  SET_DEFAULT_BEACON_MODEL DEFAULT_BEACON_MODEL='SMOOTH_ALCHEMY'

[gcode_macro SET_DEFAULT_BEACON_MODEL_TEXTURED_SCRATCHED]
gcode:
  SET_DEFAULT_BEACON_MODEL DEFAULT_BEACON_MODEL='TEXTURED_SCRATCHED'

[gcode_macro SET_DEFAULT_BEACON_MODEL_CARBON_SCRATCHED]
gcode:
  SET_DEFAULT_BEACON_MODEL DEFAULT_BEACON_MODEL='CARBON_SCRATCHED'
  
[gcode_macro SET_DEFAULT_BEACON_MODEL_TEXTURED_GOLD]
gcode:
  SET_DEFAULT_BEACON_MODEL DEFAULT_BEACON_MODEL='TEXTURED_GOLD'

[gcode_macro SET_DEFAULT_BEACON_MODEL_CARBON_GOLD]
gcode:
  SET_DEFAULT_BEACON_MODEL DEFAULT_BEACON_MODEL='CARBON_GOLD'

[gcode_macro SET_DEFAULT_BEACON_MODEL_NEUTRAL]
gcode:
  SET_DEFAULT_BEACON_MODEL DEFAULT_BEACON_MODEL='NEUTRAL'

[gcode_macro _GET_DEFAULT_BEACON_MODEL_KS]
gcode:
  {% if printer.save_variables.variables.default_beacon_model is defined %}
    {% set DEFAULT_BEACON_MODEL = printer.save_variables.variables.default_beacon_model|string %}
  {% else %}
    {% set DEFAULT_BEACON_MODEL = "default" %}
  {% endif %}
  RESPOND MSG="Default beacon model: {DEFAULT_BEACON_MODEL}"

[gcode_macro MOTORS_OFF]
variable_front_end_hints: {
  'params': {
      'X': {
        'type': 'checkbox',
        'options': ('1', '0'),
        'default': '-1'
      },

      'Y': {
        'type': 'checkbox',
        'options': ('1', '0'),
        'default': '-1'
      },

      'Z': {
        'type': 'checkbox',
        'options': ('1', '0'),
        'default': '-1'
      },

      'E': {
        'type': 'checkbox',
        'options': ('1', '0'),
        'default': '-1'
      },
    }
  }
gcode:
  {% set X = params.X|default(-1)|int %}
  {% set Y = params.Y|default(-1)|int %}
  {% set Z = params.Z|default(-1)|int %}
  {% set E = params.E|default(-1)|int %}

  {% if X != 0 or Y != 0 or Z != 0 or E != 0 %} 
    {% if X == 1 %}
      {% set X = 'X' %}
    {% else %}
      {% set X = '' %}
    {% endif %}
  
    {% if Y == 1 %}
      {% set Y = 'Y' %}
    {% else %}
      {% set Y = '' %}
    {% endif %}
  
    {% if Z == 1 %}
      {% set Z = 'Z' %}
    {% else %}
      {% set Z = '' %}
    {% endif %}

    {% if E == 1 %}
      {% set E = 'E' %}
    {% else %}
      {% set E = '' %}
    {% endif %}

    M18 {X} {Y} {Z} {E}
  {% endif %}


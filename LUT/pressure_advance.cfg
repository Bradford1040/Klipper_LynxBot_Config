[gcode_macro LOOKUP_PA_PROFILE]
gcode:
  {% set VERBOSE = params.VERBOSE|default('low')|string %}
  {% set FILAMENT_PROFILE = params.FILAMENT_PROFILE|default('None')|string %}

  {% if printer['gcode_macro _PA_VARIABLES'].pa[FILAMENT_PROFILE] is defined %}
    SET_PRESSURE_ADVANCE ADVANCE={printer['gcode_macro _PA_VARIABLES'].pa[FILAMENT_PROFILE]} VERBOSE={VERBOSE}
  {% else %}
    SET_PRESSURE_ADVANCE ADVANCE={printer['gcode_macro _PA_VARIABLES'].pa['default']} VERBOSE={VERBOSE}
    {% set FILAMENT_PROFILE = 'default' %}
  {% endif %}

  {% if printer['gcode_macro _PA_VARIABLES'].smooth_time[FILAMENT_PROFILE] is defined %}
    SET_PRESSURE_ADVANCE SMOOTH_TIME={printer['gcode_macro _PA_VARIABLES'].smooth_time[FILAMENT_PROFILE]} VERBOSE={VERBOSE}
  {% else %}
    SET_PRESSURE_ADVANCE SMOOTH_TIME={printer['gcode_macro _PA_VARIABLES'].smooth_time['default']} VERBOSE={VERBOSE}
    {% set FILAMENT_PROFILE = 'default' %}
  {% endif %}

  {% if VERBOSE|string|lower == 'high' or VERBOSE|string|lower == 'low' %}
    RESPOND MSG="PA Profile [{FILAMENT_PROFILE}] loaded."
  {% endif %}

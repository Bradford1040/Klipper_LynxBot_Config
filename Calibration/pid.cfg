[gcode_macro PID_BED]
gcode:
    {% set TEMP = params.TEMP|default(65)|int %}
    M300 A3

    PID_CALIBRATE HEATER=heater_bed TARGET={TEMP}

    G4 P5000
    M300 A3
    
    SAVE_CONFIG

[gcode_macro PID_EXTRUDER]
gcode:
    {% set TEMP = params.TEMP|default(215)|int %}
    M300 A3

    PID_CALIBRATE HEATER=extruder TARGET={TEMP}

    G4 P5000
    M300 A3
    
    SAVE_CONFIG
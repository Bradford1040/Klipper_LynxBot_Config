[gcode_macro PID_BED]
gcode:
    M300 A3

    PID_CALIBRATE HEATER=heater_bed TARGET={params.TEMP|default(60)|float}

    G4 P5000
    M300 A3
    
    SAVE_CONFIG

[gcode_macro PID_EXTRUDER]
gcode:
    M300 A3

    PID_CALIBRATE HEATER=extruder TARGET={params.TEMP|default(210)|float}

    G4 P5000
    M300 A3
    
    SAVE_CONFIG
[gcode_macro PID_BED]
gcode:
    M300 A3

    PID_CALIBRATE HEATER=heater_bed TARGET={params.TEMP|default(60)|float} TOLERANCE={params.TOLERANCE|default(0.02)|float} PROFILE={params.PROFILE|default('default')|string}

    G4 P5000
    M300 A3
    
    SAVE_CONFIG

[gcode_macro PID_EXTRUDER]
gcode:
    M300 A3

    PID_CALIBRATE HEATER=extruder TARGET={params.TEMP|default(210)|float} TOLERANCE={params.TOLERANCE|default(0.01)|float} PROFILE={params.PROFILE|default('default')|string}

    G4 P5000
    M300 A3
    
    SAVE_CONFIG

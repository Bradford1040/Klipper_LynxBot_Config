# This file contains common pin mappings for the 2019 Creality
# Ender 5. To use this config, the firmware should be compiled for the
# AVR atmega1284p.

# Modified by Zeanon

# Note, a number of Melzi boards are shipped with a bootloader that
# requires the following command to flash the board:
#  avrdude -p atmega1284p -c arduino -b 57600 -P /dev/ttyUSB0 -U out/klipper.elf.hex
# If the above command does not work and "make flash" does not work
# then one may need to flash a bootloader to the board - see the
# Klipper docs/Bootloaders.md file for more information.

# See docs/Config_Reference.md for a description of parameters.


[include include.cfg]
# [include fluidd.cfg]


[stepper_x]
step_pin: PD7
dir_pin: !PC5
enable_pin: !PD6
microsteps: 16
rotation_distance: 39.8
endstop_pin: ^PC2
position_endstop: 236.5
position_min: -15.5
position_max: 236.5
homing_speed: 30
homing_retract_dist: 10.0
homing_positive_dir: true

[stepper_y]
step_pin: PC6
dir_pin: !PC7
enable_pin: !PD6
microsteps: 16
rotation_distance: 39.8
endstop_pin: ^PC3
position_endstop: 222
position_min: -16.5
position_max: 228.5 # 227
homing_speed: 30
homing_retract_dist: 10.0
homing_positive_dir: true

[stepper_z]
step_pin: PB3
dir_pin: !PB2
enable_pin: !PA5
microsteps: 16
rotation_distance: 4 # Use 4 for Ender5 versions after late 2019
endstop_pin: ^PC4
#position_endstop: 0.0
position_min: -5
position_max: 310
homing_speed: 10
homing_retract_dist: 5.0
homing_positive_dir: false

[extruder]
step_pin: PB1
dir_pin: PB0
enable_pin: !PD6
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 4.7283489
max_extrude_only_distance: 500
max_extrude_only_velocity: 120
max_extrude_only_accel: 3000
instantaneous_corner_velocity: 5.000
pressure_advance: 0.0515
pressure_advance_smooth_time: 0.03

heater_pin: PD5
# sensor_type: EPCOS 100K B57560G104F
# sensor_type: ATC Semitec 104GT-2
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PA7
#control = pid
#pid_kp = 16.119
#pid_ki = 1.043
#pid_kd = 62.259
min_temp: 0
max_temp: 280
min_extrude_temp: 180

nozzle_diameter: 0.400
filament_diameter: 1.750

[heater_bed]
heater_pin: PD4
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA6
#control = pid
#pid_kp = 70.885
#pid_ki = 1.591
#pid_kd = 789.479
min_temp: 0
max_temp: 130


[firmware_retraction]
retract_length: 1.25
retract_speed: 100 # Set to 30 when printing TPU
unretract_speed: 100 # Set to 30 when printing TPU


[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100


[probe]
pin: ^ar_uno:PB0 #^rpi:gpio21
deactivate_on_each_sample: True
x_offset: -2
y_offset: 30
#z_offset = 0.00
speed: 4.0
samples: 3
samples_result: median
samples_tolerance: 0.01
samples_tolerance_retries: 5
sample_retract_dist: 2.0
lift_speed: 20


# [static_digital_output PROBE_PIN]
# pins: !rpi:gpio13


[bed_screws]
screw1: 206.50, 206.50
screw1_fine_adjust: 221.50, 221.50
screw2: 28.00, 206.50
screw2_fine_adjust: 13.00, 221.50
screw3: 28.00, 28.00
screw3_fine_adjust: 13.00, 13.00
screw4: 206.50, 28.00
screw4_fine_adjust: 221.50, 13.00

[screws_tilt_adjust]
screw1: 198.50, 167.50
screw1_name: back right
screw2: 30.00, 167.50
screw2_name: back left
screw3: 30.00, -1.00
screw3_name: front left
screw4: 198.50, -1.00
screw4_name: front right
horizontal_move_z: 10.0
speed: 100.0
screw_thread: CW-M4

[bed_mesh]
mesh_min: 6,17
mesh_max: 222,219
probe_count: 11,11
mesh_pps: 0,0
algorithm: bicubic
speed: 100
horizontal_move_z: 2.5
relative_reference_index: 93
fade_start: 1
fade_end: 10
fade_target: 0


[display]
lcd_type: st7920
cs_pin: PA3
sclk_pin: PA1
sid_pin: PC1
encoder_pins: ^PD2, ^PD3
click_pin: ^!PC0
display_group: _boot


[resonance_tester]
accel_chip: adxl345
probe_points:
    112.00, 112.00, 20


[temperature_sensor RASPBERRY_PI]
sensor_type: temperature_host
min_temp: 10
max_temp: 80


[output_pin BEEPER]
pin: PA4
pwm: true ; A piezo beeper needs a PWM signal, a DC buzzer doesn't.
value: 0 ; Silent at power on, set to 1 if active low.
shutdown_value: 0 ; Disable at emergency shutdown
cycle_time: 0.001 ; PWM frequency : 0.001 = 1ms will give a base tone of 1kHz
scale: 4000 ; PWM parameter will be in the range of (0-4000 Hz).

[output_pin LED_BARS]
pin: ar_uno:PB3
pwm: true
value: 0
shutdown_value: 0
cycle_time: 0.001
scale: 1

# [led LED_BARS]
# white_pin: ar_uno:PD5
# cycle_time: 0.010


[neopixel TOOLHEAD]
pin: ar_uno:PD6
chain_count: 3
color_order: GRBW
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0
initial_WHITE: 0.0


[input_shaper]
#shaper_type_x = 3hump_ei
#shaper_freq_x = 91.0
#shaper_type_y = ei
#shaper_freq_y = 53.6

# [save_variables]
# filename: ~/database.cfg
#   Required - provide a filename that would be used to save the
#   variables to disk e.g. ~/variables.cfg

[fan]
pin: PB4

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0

[mcu rpi]
serial: /tmp/klipper_host_mcu

[mcu ar_uno]
serial: /dev/serial/by-id/usb-Arduino__www.arduino.cc__0043_754393333353518161A1-if00

[adxl345]
cs_pin: rpi:None

[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[force_move]
enable_force_move: true

[pause_resume]

[display_status]

[respond]

[gcode_arcs]

[exclude_object]

